- name: Configure hana backup
  file:
    path: "{{ item.path }}"
    state: directory
  with_items:
    - { path: "/{{ sap_hana_backup_partition_name }}/data/{{ sap_hana_sid }}" }
    - { path: "/{{ sap_hana_backup_partition_name }}/log/{{ sap_hana_sid }}" }

- name: Check hana backup directory permissions
  file:
    path: "/{{ sap_hana_backup_partition_name }}"
    owner: root
    group: sapsys
    mode: g=wrx
    recurse: yes
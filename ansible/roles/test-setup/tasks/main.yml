- name: Run terraform test-setup init/apply
  terraform:
    project_path: ./test-setup
    state: present
    force_init: true
  register: setup
- name: create {{ test_setup_ssh_folder }} directory
  file:
    path: "{{ test_setup_ssh_folder }}"
    state: directory
    mode: '0700'
- name: create {{ test_setup_ssh_folder }}/{{  test_setup_ssh_private_key }}
  copy:
    dest: "{{ test_setup_ssh_folder }}/{{  test_setup_ssh_private_key }}"
    content: '{{setup.outputs.private_key_openssh.value}}'
- name: set private key {{ test_setup_ssh_folder }}/{{  test_setup_ssh_private_key }} mode
  file:
    path: "{{ test_setup_ssh_folder }}/{{  test_setup_ssh_private_key }}"
    mode: '0600'
- name: create {{ test_setup_ssh_folder }}/{{  test_setup_ssh_public_key }} public key
  copy:
    dest: "{{ test_setup_ssh_folder }}/{{  test_setup_ssh_public_key }}"
    content: '{{setup.outputs.public_key_openssh.value}}'
- name: set public key {{ test_setup_ssh_folder }}/{{  test_setup_ssh_public_key }} mode
  file:
    path: "{{ test_setup_ssh_folder }}/{{  test_setup_ssh_public_key }}"
    mode: '0600'
- name: create ssh config {{ test_setup_ssh_folder }}/{{  test_setup_ssh_config }}
  copy:
    dest: "{{ test_setup_ssh_folder }}/{{  test_setup_ssh_config }}"
    content: |
      Host {{ setup.outputs.bastion_ip.value }}
         User ansible
         StrictHostKeyChecking no
      Host 10.*
         ProxyJump {{ setup.outputs.bastion_ip.value }}
         StrictHostKeyChecking no
- name: set ssh config {{ test_setup_ssh_folder }}/{{  test_setup_ssh_config }} mode
  file:
    path: "{{ test_setup_ssh_folder }}/{{  test_setup_ssh_config }}"
    mode: '0600'
# This is necessary for cloud build to work
- name: check if .netrc exist
  stat:
    path: "{{ lookup('env', 'HOME') }}/.netrc"
  register: netrc_exist
- name: set .netrc permissions
  file:
    path: "{{ lookup('env', 'HOME') }}/.netrc"
    mode: '0600'
  when: netrc_exist.stat.exists == True
- name: check media-bucket
  command: "gsutil du -sh  gs://{{ setup.outputs.media_bucket.value }}/"
  register: check_media_bucket
- name: copy installation files to media_bucket
  command: "gsutil -q -m cp -r  gs://{{ test_setup_media_bucket }}/* gs://{{ setup.outputs.media_bucket.value }}/"
  when: check_media_bucket.stdout is match("^0\sB\s.*")
